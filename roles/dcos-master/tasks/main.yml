---
# Configure DC/OS master node(s)

- name: Make /tmp/dcos directory
   file:
    path: /tmp/dcos
    state: directory

- name: Download installer from bootstrap nginx container
  get_url:
    url: "http://10.0.1.6:80/dcos_install.sh"
    dest: "/tmp/dcos/dcos_install.sh"

- name: Install DC/OS
  command: "bash dcos_install.sh master"
  args:
    chdir: /tmp/dcos